<html>
    <head>
        <meta charset="utf-8"/>
        <title>ToDoList</title>
        <link rel="stylesheet" href="styleToDoList.css">
        <div class="header-div">
            <div>
                <lable class= "Headline" >Organizer</lable>
            </div>
            <div class="placeholder"></div>
            <ul class= "nav-links">
                    <li><button class="choosen-font">To Do List</button></li>
                    <li><button class="font">Project 1</button></li>
                    <li><button class="font">Project 2</button></li>
                    <li><button class="font">Project 3</button></li>
                    <li><button class="font">Project 4</button></li>
            </ul>
                <a href="#"><button class="settings-btn">Settings</button></a>
                <button onclick="addNewItem()" class="addBtn">New Item</button>

        </div>    
    </head>
    <body>
        <div class="list-div">
        <ul id="list" class= "ToDoListe"></ul>
        </div>
    </body>

<script>
    var list = ["Point1","Point2"];

    table_constructor(list);


    function addNewItem(){
        
        let item = prompt("Next ToDo's");

        list.push(item);
        if(item == null){
            list.pop(item) 
        }

        table_constructor(list);
    }

    function table_constructor(list){
        document.getElementById("list").innerHTML = "";

        list.forEach((e,i)=> {
            document.getElementById("list").innerHTML += `<li>${e} <button onclick="removeItem(${i})" class="can">X</button></li>`;
        });
    }
    function removeItem(index){

        list.splice(index, 1)

        table_constructor(list)
    }
</script>

</html>
